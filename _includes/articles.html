{% for post in site.posts %}
    <div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">


        <!--Title-->
        <div class="font-sans">
            <h1 class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl"><a href="{{post.url}}">{{post.title}}</a></h1>
            <p class="text-sm md:text-base font-normal text-gray-600">Published on {{post.date | date: "%-d %B %Y"}}</p>
        </div>

        <div>
            <p>{{post.description}}</p>
        </div>

    </div>
{% endfor %}
